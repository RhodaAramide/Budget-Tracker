<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4 max-w-4xl">
        <h1 class="text-4xl font-bold text-center mb-4 text-blue-600">Personal Budget Tracker</h1>
        
        <!-- Input Section -->
        <div class="bg-white rounded-lg shadow-lg p-2 mb-2">
            <div class="bg-white rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-center mb-2 text-blue-600">Set Total Income</h2>
                <input id="totalIncomeInput" type="number" class="border rounded p-2 w-full mb-4 focus:ring focus:border-blue-300" placeholder="Total Income">
                <button id="setTotalIncome" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Set Total Income</button>
            </div>
            <div class="bg-white rounded-lg shadow-lg p-2">
                <h2 class="text-2xl font-bold text-center mb-2 mt-2 text-blue-600">Add Expense</h2>
                <input id="description" type="text" class="border rounded p-2 w-full mb-4 focus:ring focus:border-blue-300" placeholder="Expense Description">
                <input id="amount" type="number" class="border rounded p-2 w-full mb-4 focus:ring focus:border-blue-300" placeholder="Expense Amount">
                <button id="addTransaction" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Add Expense</button>
                <button id="updateTransaction" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700 w-full hidden">Update Expense</button>
            </div>
        </div>

        <div>
            <!-- Summary Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-2">
                <div class="bg-white rounded-lg shadow-lg p-4 text-center">
                    <h3 class="text-xl font-bold text-blue-600">Total Income</h3>
                    <p id="totalIncome" class="text-green-500 text-3xl">$0.00</p>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-4 text-center">
                    <h3 class="text-xl font-bold text-blue-600">Expenses</h3>
                    <p id="totalExpenses" class="text-red-500 text-3xl">$0.00</p>
                </div>
            </div>
                    
            <!-- Balance Section -->
            <div class="bg-white rounded-lg shadow-lg p-4 mb-2 text-center">
                <h3 class="text-xl font-bold text-blue-600">Balance</h3>
                <p id="balance" class="text-gray-700 text-3xl">$0.00</p>
            </div>
        </div>                  
            
       
        <!-- Transaction List -->
        <div class="bg-white rounded-lg shadow-lg p-4 mb-2">
            <h2 class="text-2xl font-bold mb-2 text-blue-600">Transactions</h2>            
            <ul id="transactionList" class="divide-y divide-gray-200 mb-4 hidden"></ul>
            <button id="toggleTransactionList" class="bg-indigo-500 text-white py-2 px-4 rounded w-full mb-4">Show Transactions</button>
                        
        </div>      
       
    </div>
     <!-- Footer -->
     <footer class="mt-4 bg-blue-500 text-white py-2 px-4 text-center rounded">
        <p class="text-font-bold gray-600">&copy; 2024 RhodaAramide. All rights reserved.</p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
